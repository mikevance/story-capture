<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Your Story</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;600&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>
    
    <main class="container">
        <!-- Initial State -->
        <section id="intro-screen" class="screen active">
            <div class="content-wrapper">
                <span class="eyebrow">Share Your Testimony</span>
                <h1 class="prompt">What has Jesus done for you?</h1>
                <p class="subtitle">Take 60 seconds to share your story. Your testimony could inspire someone today.</p>
                <button id="start-btn" class="btn btn-primary">
                    <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"/>
                        <circle cx="12" cy="12" r="3"/>
                    </svg>
                    Start Recording
                </button>
            </div>
        </section>

        <!-- Recording State -->
        <section id="recording-screen" class="screen">
            <div class="video-container">
                <video id="preview" autoplay muted playsinline></video>
                <div class="video-overlay">
                    <div class="timer-ring">
                        <svg viewBox="0 0 100 100">
                            <circle class="timer-bg" cx="50" cy="50" r="45"/>
                            <circle id="timer-progress" class="timer-progress" cx="50" cy="50" r="45"/>
                        </svg>
                        <span id="timer-text" class="timer-text">60</span>
                    </div>
                </div>
                <div id="recording-indicator" class="recording-indicator">
                    <span class="rec-dot"></span>
                    <span>REC</span>
                </div>
            </div>
            <div class="recording-controls">
                <button id="stop-btn" class="btn btn-stop">
                    <svg class="btn-icon" viewBox="0 0 24 24" fill="currentColor">
                        <rect x="6" y="6" width="12" height="12" rx="2"/>
                    </svg>
                    Stop Recording
                </button>
            </div>
        </section>

        <!-- Review State -->
        <section id="review-screen" class="screen">
            <div class="content-wrapper">
                <h2 class="review-title">Looking good!</h2>
                <p class="review-subtitle">Preview your story below</p>
                <div class="video-container review-video">
                    <video id="playback" controls playsinline></video>
                </div>
                <div class="review-actions">
                    <button id="retake-btn" class="btn btn-secondary">
                        <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M1 4v6h6M23 20v-6h-6"/>
                            <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"/>
                        </svg>
                        Start Over
                    </button>
                <button id="submit-btn" class="btn btn-primary">
                    <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                        <polyline points="17 8 12 3 7 8"/>
                        <line x1="12" y1="3" x2="12" y2="15"/>
                    </svg>
                    <span id="submit-text">Save as MP4</span>
                </button>
                </div>
            </div>
        </section>

        <!-- Success State -->
        <section id="success-screen" class="screen">
            <div class="content-wrapper">
                <div class="success-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
                        <polyline points="22 4 12 14.01 9 11.01"/>
                    </svg>
                </div>
                <h2 class="success-title">Thank you for sharing!</h2>
                <p class="success-subtitle">Your video has been downloaded. Your story matters and could touch someone's life.</p>
                <button id="new-recording-btn" class="btn btn-secondary">
                    Record Another Story
                </button>
            </div>
        </section>
    </main>

    <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.12.7/dist/umd/ffmpeg.js"></script>
    <script src="https://unpkg.com/@ffmpeg/util@0.12.1/dist/umd/util.js"></script>
    <script src="app.js"></script>
</body>
</html>
